<div class="wrapper">
    @if (activePost) {
    <app-post
        class="modal"
        [postId]="activePost"
        (postClosed)="postClosed()"
    ></app-post>
    }

    <div class="content-container" [ngClass]="activePost ? 'dimmed' : ''">
        <div class="title-wrapper">
            <svg
                xmlns="http://www.w3.org/2000/svg"
                width="36"
                height="36"
                viewBox="0 0 24 24"
                fill="currentColor"
                stroke-width="2"
                class="ai ai-AngularFill"
            >
                <path d="M10.174 12.594h3.652L12 8.095l-1.826 4.499z" />
                <path
                    d="M12 1L2 4.652l1.525 13.541L12 23l8.475-4.807L22 4.652 12 1zm6.24 16.786h-2.33l-1.257-3.212H9.347L8.09 17.786H5.76L12 3.431l6.24 14.355z"
                />
            </svg>
            <h1>Angular - NgRx Demo</h1>
        </div>
        <h3>Latest posts</h3>

        @if(loading) {
        <h2>Loading ...</h2>
        } @if(!loading) {
        <div class="post-list">
            @for(post of posts; track post.id; ) {
            <div class="post-list-item">
                <h4 class="clickable" (click)="showPost(post.id)">
                    {{ post.title | titlecase }}
                </h4>
                <p>
                    <span class="chevron"
                        ><svg
                            xmlns="http://www.w3.org/2000/svg"
                            width="14"
                            height="14"
                            viewBox="0 0 24 24"
                            fill="none"
                            stroke="currentColor"
                            stroke-width="4"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            class="ai ai-ChevronRight"
                        >
                            <path d="M8 4l8 8-8 8" /></svg></span
                    >{{ post.body.charAt(0).toUpperCase() + post.body.slice(1)
                    }}
                </p>
            </div>
            }
        </div>
        }
    </div>
</div>
